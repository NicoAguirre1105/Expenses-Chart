<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Photos/favicon-32x32.png">
</head>
<body>
    <main>
        <article class="balance">
            <section>
                <h3>My balance</h3>
                <p>$921.48</p>
            </section>
            <img src="Photos/logo.svg" alt="Logo">
        </article>
        <article class="card">
            <h1>Spending - Last 7 days</h1>
            <section class="chart">
                <figure>
                    <p class="amount">$52.36</p>
                    <div class="progress-bar"></div>
                    <figcaption>mon</figcaption>
                </figure>
                <figure>
                    <p class="amount">$52.36</p>
                    <div class="progress-bar"></div>
                    <figcaption>tue</figcaption>
                </figure>
                <figure>
                    <p class="amount">$52.36</p>
                    <div class="progress-bar"></div>
                    <figcaption>wed</figcaption>
                </figure>
                <figure>
                    <p class="amount">$52.36</p>
                    <div class="progress-bar"></div>
                    <figcaption>thu</figcaption>
                </figure>
                <figure>
                    <p class="amount">$52.36</p>
                    <div class="progress-bar"></div>
                    <figcaption>fri</figcaption>
                </figure>
                <figure>
                    <p class="amount">$52.36</p>
                    <div class="progress-bar"></div>
                    <figcaption>sat</figcaption>
                </figure>
                <figure>
                    <p class="amount">$52.36</p>
                    <div class="progress-bar"></div>
                    <figcaption>sun</figcaption>
                </figure>
            </section>
            <span></span>
            <section class="month-balance-container">
                <div class="month-balance">
                    <h3>Total this month</h3>
                    <p>$478.33</p>
                </div>
                <div class="last-month">
                    <h6>+2.4%</h6>
                    <h3>from last month</h3>
                </div>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
